    <!--
        - JS é case sensitive, logo existe diferença entre a mesma palavra escrita com letra minuscula ou maiuscula.
        - O ponto e vírgula é opicional.
        - Variáveis do tipo LET possuem escopo de bloco, logo ela só é acessivel dentro do bloco declarado.
        - Variáveis do tipo CONST permite declarar valores que não serão alterados (constantes) ^.
        - Variáveis do tipo VAR são globais, podem ser acessadas em qualquer momento e em qualquer situação.
        - Uma variável sem atributo ou valor é classificada como undefined.
    -->
